<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pokémon Gallery</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<style>
			.pokemon-card {
				transition: box-shadow 0.3s ease-in-out;
			}
			.pokemon-card:hover {
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
					0 4px 6px -2px rgba(0, 0, 0, 0.05);
			}
			.card-header {
				background: linear-gradient(to right, #0a0aba, #72c127);
			}
		</style>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto p-4">
			<h1 class="text-3xl font-bold mb-6">Pokédex</h1>
			<div class="mb-6 flex">
				<input
					type="text"
					id="search-input"
					placeholder="Search Pokémon"
					class="flex-grow p-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
				/>
				<button
					id="search-button"
					class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
				>
					Search
				</button>
			</div>
			<div
				id="pokemon-gallery"
				class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
			>
				<!-- Pokemon cards will be inserted here -->
			</div>
		</div>
		<script src="script.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
